<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/cabecalho.css">
    <title>Document</title>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>




    <div class="bg-dark p-4 pb-3">
        <header id="header">

        </header>
    </div>
    <div>
        <div class="container max-width-container">
            <div>
                <div class="row g-0 pt-3 mt-5 border border-3 rounded-2">
                    <div class="col-md-6 mb-md-0 p-md-4">
                        <h3 class="text-center w-75 mx-auto">Criar conta no Jornal do Bostil</h3>

                        <div class="d-flex justify-content-center form-cabecalho-1">
                            <img src="../assets/images/ilustração-formulario.jpg" class="w-75 form-cabecalho-1 my-5">
                            </img>
                        </div>
                    </div>

                    <div class="col-md-6 p-4 ps-md-0">
                        <form action="" method="get">
                            <div class="d-flex flex-column">
                                <input type="text" class="form-control  p-2 mt-2 shadow-sm border border-1" placeholder="Nome">
                                <input type="text" class="form-control p-2  mt-2 shadow-sm border border-1" placeholder="Sobrenome">
                                <input type="email" class="form-control p-2  mt-2 shadow-sm border border-1" placeholder="Email">
                                <input type="tel" class="form-control p-2  mt-2 shadow-sm border border-1" placeholder="Telefone">
                                <input type="password" class="form-control p-2  mt-2 shadow-sm border border-1" placeholder="Senha">
                                <input type="password" class="form-control p-2  mt-2 shadow-sm border border-1" placeholder="Repetir senha">
                                <button class="btn btn-primary px-4 mt-2">Registrar</button>
                                <div class="d-flex justify-content-between mt-4 flex-wrap">
                                    <div class="d-flex mb-2">
                                        <input class="form-check-input p-2 me-2 shadow-sm" type="checkbox" name="" id="">
                                        <p class="m-0 me-5">Concordo com os termos</p>
                                    </div>
                                    <a href="login.html" class="text-decoration-none mb-2">Ja sou cadastrado</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="../assets/js/shared.js"></script>
</body>

</html>
