<body>
    <button  >rodar</button>
    <input type="file" id="input" accept="image/*"  />
    <script>
        const base64Data = 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+P+/HgAFYAJ1usAl4QAAAABJRU5ErkJggg==';
        // base64 da imagem e nome da imagem
        function setFileInputValue(base64, filename) {
            const formData = new FormData();
            formData.append('file', base64, filename);
            const input = document.getElementById('input');
            input.files = formData;
        }
        function t(){
            
            setFileInputValue(base64Data, "teste");
        }



    </script>
