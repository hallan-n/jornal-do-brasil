<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
        crossorigin="anonymous">

</head>

<body>
    <div id="editor" contenteditable="true" style="border: 1px solid #ccc; padding: 5px; width: 90%; height: 500px; max-width: 1000px; max-height: 500px; overflow: auto;" rows="70" cols="144"></div>
    <p id="count">NÃºmero de caracteres: 0</p>

    <script>
        const editor = document.getElementById('editor');
        const count = document.getElementById('count');
        const caracterLimit = 10000;
        const imagesLimit = 4;

        editor.addEventListener('input', () => {
            const texto = editor.textContent;
            if (texto.length > caracterLimit) {
                editor.textContent = texto.slice(0, caracterLimit);
            }
            const imagens = editor.querySelectorAll('img');
            if (imagens.length > imagesLimit) {
                for (let i = imagesLimit; i < imagens.length; i++) {
                    imagens[i].parentNode.removeChild(imagens[i]);
                }
            }

            const numCaracteres = editor.textContent.length;
            count.textContent = `${numCaracteres}/3000`;
        });
        editor.addEventListener('DOMNodeInserted', (event) => {
            if (event.target.tagName === 'IMG') {
                const imagens = editor.querySelectorAll('img');
                if (imagens.length > imagesLimit) {
                    event.target.parentNode.removeChild(event.target);
                }
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
